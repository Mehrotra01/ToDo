<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
        <div class="wrapper">
			<header>
				<h1 id="headline">My Daily Task</h1>
				<div class="group">
					<label for="main">Your task</label>
					<input type="text" id="main" class="input-main" />
					<button id="button-main">Add Task</button>
				</div>
			</header>

			<button class="button-toggle">Hide List</button>

			<div class="list-container">
				<ul>
					<li>writing a assignment</li>
					<li>practice web designing</li>
					<li>monu bhaiya lecture</li>
					<li>leet code daily practice</li>
				</ul>
				<button class="button-remove">Remove Last Task</button>
			</div>
		</div>
        
            <script src="main.js"></script>

</body>
</html>
